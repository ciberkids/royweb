<c3chart bindto-id="{{! bindto }}"
         chart-data="datapoints"
         chart-transition="0"
         chart-columns="datacolumns"
         chart-x="datax"
         transition-duration="0"
         show-legend="true">
    <chart-axis-x axis-id="time" axis-type="timeseries">
        <chart-axis-x-tick tick-rotate="50" tick-format-function="timeFormat" />
    </chart-axis-x>
    <chart-grid show-y="true"></chart-grid>

</c3chart>

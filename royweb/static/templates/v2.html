<!DOCTYPE html>
<html lang="en" data-ng-app="ROyWeb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restless Oyster (v{{ version }})</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/v2.css" rel="stylesheet">

    <script type="text/javascript">
      // Settings
      window.royweb_ip = "{{ royweb_ip }}";
      window.royweb_port = "{{ royweb_port }}";
    </script>


  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
              <img alt="Restless Oyster" src="/static/img/roy_logo_inline.png" />
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                          data-toggle="dropdown"
                          role="button"
                          aria-haspopup="true"
                          aria-expanded="false">
                  Session
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Empty Session</a></li>
                <li><a href="#">Save Session</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Previous Sessions</li>
                <li><a href="#">Foo</a></li>
                <li><a href="#">Narf</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                          data-toggle="dropdown"
                          role="button"
                          aria-haspopup="true"
                          aria-expanded="false">
                  Add Graph
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">TimePlot</a></li>
                <li><a href="#">Histogram</a></li>
                <li><a href="#">Equaliser</a></li>
              </ul>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;">
                <div class="col-sm-12" style="background-color:white;">
                    <input type="text" data-ng-model="name" />
                    {{! name }}
                </div>
            </div>
            <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
        </div>
    </div>

    <div id="sidebar">
        <div id="parameters" data-ng-controller="ParametersController">
            <input type="text"
                   data-ng-model="filter"
                   class="form-control"
                   placeholder="filter" />
            <table>
                <tr>
                    <th>
                        <a href="" ng-click="order('name')">Parameter</a>
                        <span class="sortorder"
                              ng-show="predicate === 'name'"
                              ng-class="{reverse:reverse}"></span>
                    </th>
                    <th>
                        <a href="" ng-click="order('rate')">Rate</a>
                        <span class="sortorder"
                              ng-show="predicate === 'name'"
                              ng-class="{reverse:reverse}"></span>
                    </th>
                </tr>
                <tr data-ng-repeat="parameter in parameters | filter:filter | orderBy:predicate:reverse">
                    <td>{{! parameter.name }}</td>
                    <td style="text-align: right">{{! parameter.rate }} Hz</td>
                </tr>
            </table>
        </div>

    </div>

    <script src="/static/js/external/jquery-1.11.0.min.js"></script>
    <script src="/static/js/external/d3.v3.min.js"></script>
    <script src="/static/js/external/chroma.min.js"></script>
    <script src="/static/js/external/bootstrap.min.js"></script>
    <script src="/static/js/external/angular-1.4.7.min.js"></script>
    <script src="/static/js/websocket_handler.js"></script>

    <script>
        angular.module('ROyWeb', []).controller('ParametersController',
                ['$scope', function($scope) {

            $scope.parameters = [
                {name:'foo', rate:'56'},
                {name:'narf', rate:'23'},
                {name:'arffoo', rate:'33'},
                {name:'pmt_3', rate:'42'},
                {name:'pmt_1', rate:'25'},
                {name:'pmt_2', rate:'35'},
                {name:'pmt_4', rate:'18'},
            ];
            $scope.predicate = 'name';
            $scope.reverse = false;
            $scope.order = function(predicate) {
                $scope.reverse = ($scope.predicate === predicate) ? !$scope.reverse : false;
                $scope.predicate = predicate;
            };

        }]);
    </script>
  </body>
</html>
